<style>
body {
    background-color: #000;
    font-family: 'Courier', sans-serif;
    width: 100%;
    height: 100vh;
    align-items: center;
    display: grid;
    justify-content: center;
    text-align: center;
}
    
  h1{
  	color: blue;
  	cursor: pointer;
  	transition: 0.2s;
  }

  h1:hover{
  	color: red;
  	letter-spacing: 2px; 	
  }

  img{
  	width: 4cm;
    height: 4cm;
  	border-radius: 50%;
  	box-shadow: 1px 1px 4px gray;
  	padding: 5px;
  	background: white;
  	margin: 15px;
  	transition: 0.2s;
  	opacity: 75%;
  }
  img:hover{
  	transform: scale(1.0);
  	opacity: 100%;
  	box-shadow: 1px 1px 6px red;
  }
  body {
    -webkit-animation: colorchange 60s infinite; 
    animation: colorchange 60s infinite;
}
@-webkit-keyframes colorchange {
     0%  {background: #33FFF3;}
    25%  {background: #78281F;}
    50%  {background: #117A65;}
    75%  {background: #DC7633;}
    100% {background: #9B59B6;}
}
@keyframes colorchange {
     0%  {background: #33FFF3;}
    25%  {background: #78281F;}
    50%  {background: #117A65;}
    75%  {background: #DC7633;}
    100% {background: #9B59B6;}
}   
</style>
